<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "header">
        <div class = "title">Rock, Paper, Scissors</div>
        <div class = "desc">First to 5 wins</div>
    </div>
    <div class="game-wrapper">
    <div class="user-buttons">
        <button class="rock button" data-button="rock">Rock</button>
        <button class="paper button" data-button="paper">Paper</button>
        <button class="scissors button" data-button="scissors">Scissors</button>
    </div>
    <div id="result" class = "result"></div>
    <div class="scoretitle">Score</div>
    <div class="scores">
        <div id="playerScore"></div>
        <div id="compScore"></div>
    </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
